<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Tag</title>
</head>
<style>
    h1{
        text-align: center;
    }
    div{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    img{
        left: 100px;
    }
</style>
<body>
    <h1>Cat Image</h1>
    <div>
        <img src="./img/cat.jpeg" alt="Description of Image" width="500">
    </div>
</body>
</html>
