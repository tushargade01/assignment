<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee Registration</title>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .gender-container {
        display: flex;
        align-items: center;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .text-area-add{
        width: 295px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #6300e5;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Employee Registration</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Surname first" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="(+91)1234567890" required />
        </div>
        <div class="form-group">
          <div class="gender-container">
            <label for="gender">Gender:</label>
          <div class="gender-container">
            <input type="radio" id="male" name="emp_gender" value="MALE" />
              <label for="male">HTML</label>  
            <input type="radio" id="female" name="emp_gender" value="FEMALE" />
              <label for="female">CSS</label>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Sales">Sales</option>
          </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="text-area-add" placeholder="Enter Address"></textarea>
          </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
